<!DOCTYPE html>
<html>

<head>
    <title>todolist</title>
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #ffffff;
            text-align: center;
            vertical-align: middle;

        }

        :root {
            --border: 1px solid white;
        }

        th {
            padding: 5px;
        }

        td {
            padding-left: 20px;
            padding-right: 20px;
        }

        button {
            background-color: #202020;
            border: none;
            border-radius: 3px;
            color: white;
            padding: 5px;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #todolist-slot {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="todolist-slot">
        <button onclick="let title__ = prompt('Title');
        let description = prompt('Description');
        if (!title__)
            return;
        splist.AddTodo(title__, false, description);
        SpiderTodoList.element.innerHTML = splist.Draw().ToStandard('spiderlist');">New Todo</button><button onclick="let title = prompt('Title');
        if (!title__)
            return;
        let todo = splist.GetTodo(title__);
        if (!todo)
            return;
        splist.switch(splist.todos.indexOf(todo));
        SpiderTodoList.element.innerHTML = splist.Draw().ToStandard('spiderlist');">Toggle Todo</button><button
            onclick="let [finished, unfinished] = [0, 0];
        splist.todos.forEach(todo => todo.completed ? finished++ : unfinished++);
        alert(`Finished: ${finished} : ${unfinished}\nRatio: ${finished / (finished + unfinished)}`);">Ratio</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
