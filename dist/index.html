<!DOCTYPE html>
<html>

<head>
    <title>todolist</title>
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #ffffff;
            text-align: center;
            vertical-align: middle;

        }

        :root {
            --border: 1px solid white;
        }

        th {
            padding: 5px;
        }

        td {
            padding-left: 20px;
            padding-right: 20px;
        }

        button {
            background-color: #202020;
            border: none;
            border-radius: 3px;
            color: white;
            padding: 5px;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        #todolist-slot {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="todolist-slot"> </div>
    <script src="./index.js"></script>
</body>

</html>
